<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luaify</title>
    <style>
        body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #121212; color: #e0e0e0; font-family: 'Arial', sans-serif; }
        .container { text-align: center; max-width: 600px; }
        h1 { font-size: 3rem; margin-bottom: 1rem; color: #64ffda; animation: glow 1.5s infinite alternate; }
        p { font-size: 1.2rem; line-height: 1.6; color: #b0bec5; }
        @keyframes glow { 0% { text-shadow: 0 0 10px #64ffda, 0 0 20px #64ffda, 0 0 30px #64ffda, 0 0 40px #64ffda; } 100% { text-shadow: 0 0 20px #64ffda, 0 0 30px #64ffda, 0 0 40px #64ffda, 0 0 50px #64ffda; } }
        footer { position: absolute; bottom: 10px; text-align: center; width: 100%; font-size: 0.9rem; color: #616161; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glow">Luaify</h1>
        <p>
            We produce gamebreaking scripts designed to redefine Roblox games and distribute them freely to the community.
        </p>
    </div>
    <footer>
        &copy; 2024 Luaify. All rights reserved.
    </footer>
</body>
</html>
