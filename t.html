    <!-- Background Image -->
    <img src="assets/images/kyaru.png" style="position: fixed; bottom: 0px; right: 0px; opacity: 0.17;" height="25%">

    <script>
        function renderTime() {
            var currentTime = new Date();
            var diem = "AM";
            var h = currentTime.getHours();
            var m = currentTime.getMinutes();
            var s = currentTime.getSeconds();

            if (h === 0) h = 12;
            else if (h > 12) {
                h -= 12;
                diem = "PM";
            }

            if (h < 10) h = "0" + h;
            if (m < 10) m = "0" + m;
            if (s < 10) s = "0" + s;

            document.getElementById("clockDisplay").textContent = ${h}:${m}:${s} ${diem};
        }

        setInterval(renderTime, 1000);
        renderTime();
    </script>
</body>
